{% extends 'base.html' %}
{% block title %}Eliminar Restaurantes – API Restaurante{% endblock %}
{% block content %}
  <h2 class="section-title">Eliminar Restaurantes</h2>
  <div class="form-grid">
    <!-- Paso 1: Indicar cantidad de restaurantes a eliminar -->
    <label for="rest-count">Cantidad de restaurantes a eliminar</label>
    <input type="number" id="rest-count" min="1" placeholder="Ingresa número de restaurantes" required>
  </div>

  <!-- Contenedor dinámico para formularios de ID -->
  <div id="form-container"></div>

  <!-- Botones de navegación -->
  <div class="actions">
    <button id="next-btn" class="menu-grid__btn" disabled>Siguiente</button>
    <button id="delete-btn" class="menu-grid__btn" style="display:none;">Eliminar Restaurantes</button>
  </div>

  <!-- Mensaje de resultado -->
  <div id="message" class="message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const countInput = document.getElementById('rest-count');
      const formContainer = document.getElementById('form-container');
      const nextBtn = document.getElementById('next-btn');
      const deleteBtn = document.getElementById('delete-btn');
      const messageDiv = document.getElementById('message');

      let totalCount = 0;
      let currentIndex = 0;
      const idsToDelete = [];

      countInput.addEventListener('input', () => {
        totalCount = parseInt(countInput.value, 10) || 0;
        idsToDelete.length = 0;
        currentIndex = 0;
        messageDiv.textContent = '';
        formContainer.innerHTML = '';
        nextBtn.disabled = totalCount < 1;
        nextBtn.style.display = totalCount > 0 ? 'inline-block' : 'none';
        deleteBtn.style.display = 'none';
      });

      nextBtn.addEventListener('click', () => {
        const formEl = formContainer.querySelector('form');
        if (!formEl) {
          generateForm();
          return;
        }
        const formData = new FormData(formEl);
        const id = formData.get('id').trim();
        idsToDelete.push(id);
        currentIndex++;
        if (currentIndex < totalCount) {
          generateForm();
        } else {
          formContainer.innerHTML = '';
          nextBtn.style.display = 'none';
          deleteBtn.style.display = 'inline-block';
        }
      });

      deleteBtn.addEventListener('click', async () => {
        try {
          const resp = await fetch("{{ url_for('restaurante.eliminar_restaurantes') }}", {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(idsToDelete)
          });
          const result = await resp.json();
          messageDiv.textContent = result.mensaje || `Se eliminaron ${idsToDelete.length} restaurante(s) correctamente.`;
          deleteBtn.disabled = true;
        } catch (err) {
          messageDiv.textContent = 'Error al eliminar restaurantes.';
        }
      });

      function generateForm() {
        formContainer.innerHTML = `
          <form class="form-grid">
            <h3>Restaurante ${currentIndex + 1} de ${totalCount}</h3>
            <input type="text" name="id" placeholder="ID de restaurante (ObjectId)" required>
          </form>
        `;
      }
    });
  </script>
{% endblock %}
